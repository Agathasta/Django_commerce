{% extends "auctions/layout.html" %}

{% block body %}
<h2>Item {{ item.id }}: {{ item.title }}</h2>
<p>Posted by {{ item.user }}</p>

<p>Current highest bid:
  {{ max_bid }} {% if bid.user == user %} by you.{% endif %}
</p>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Submit">
</form>
{% endblock %}
