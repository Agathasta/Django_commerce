{% extends "auctions/layout.html" %}

{% block body %}
<h2>Categories</h2>
<div class="content">
  {% for category in categories %}

  {% if category.listings.all|length > 0 %}
  <div class="horizontal-flex list">
    <h3><a href="{% url 'category' category.id %}">{{ category }}</a></h3>
  </div>
  {% else %}
  <div class="list short">
    <h3>{{ category }}</h3>
  </div>
  {% endif %}

  {% endfor %}
</div>
{% endblock %}
