{% extends "auctions/layout.html" %}

{% block body %}

{% for category in categories %}

<h2>{{ category }}</h2>

<ul>
  {% for listing in category.listings.all %}
  {% if not listing.closed %}
  <li><a href="{% url 'item' listing.id %}">{{ listing.title }}</a></li>
  {% endif %}
  {% endfor %}
</ul>

{% endfor %}

{% endblock %}
