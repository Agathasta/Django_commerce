{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">

    <title>{% block title %}Auctions{% endblock %}</title>
</head>

<body>
    <nav role="navigation">
        <div id="nav-left">
            <h1>
                <a href="/">auctions<p class="screen">AM City Watch</p></a>
            </h1>
        </div>
        <div id="nav-right">
            <a href="{% url 'categories' %}">Categories</a>
            {% if user.is_authenticated %}
            <div class="dropdown">
                <span><strong>{{ user.username }}</strong> &#9660;</span>
                <div class="dropdown-content">
                    <a href="{% url 'index' %}">Buy</a>
                    <a href="{% url 'add' %}">Sell</a>
                    <a href="{% url 'portfolio' %}">Portfolio</a>
                    <a href="{% url 'logout' %}?next={{request.path}}">Log Out</a>
                </div>
            </div>
            {% else %}
            <a href="{% url 'login' %}?next={{request.path}}">Log In</a>
            {% endif %}
        </div>
    </nav>

    <main>
        {% block body %}
        {% endblock %}
    </main>
    <div id="footer">
        <div>Practicing Django, SQLite & CSS</div>
        <div>&#169;AGS</div>
    </div>
</body>

</html>
