{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings</h2>

<ul>
    {% for listing in listings %}
    <li><a href="{% url 'item' listing.id %}">Product: {{ listing.title }}</a> | Listed by: {{ listing.user }} | Current
        price: {{ listing.start_bid}} | Category: {{ listing.category }}</li>
    {% endfor %}
</ul>

{% endblock %}
